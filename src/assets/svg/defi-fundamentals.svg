<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="100" stroke="#8B5CF6" stroke-width="2" fill="none"/>
  <circle cx="200" cy="150" r="70" stroke="#A78BFA" stroke-width="2" fill="none"/>
  
  <!-- Blockchain nodes -->
  <circle cx="150" cy="100" r="15" fill="#8B5CF6"/>
  <circle cx="250" cy="100" r="15" fill="#8B5CF6"/>
  <circle cx="150" cy="200" r="15" fill="#8B5CF6"/>
  <circle cx="250" cy="200" r="15" fill="#8B5CF6"/>
  
  <!-- Connecting lines -->
  <line x1="150" y1="100" x2="250" y2="100" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="150" y1="200" x2="250" y2="200" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="150" y1="100" x2="150" y2="200" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="250" y1="100" x2="250" y2="200" stroke="#8B5CF6" stroke-width="2"/>
  
  <!-- Center element -->
  <circle cx="200" cy="150" r="25" fill="#7C3AED"/>
</svg> 